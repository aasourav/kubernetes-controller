apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "chart.fullname" . }}-frontenddeploy-viewer-role
  labels:
  {{- include "chart.labels" . | nindent 4 }}
rules:
- apiGroups:
  - frontends.sandtech.io
  resources:
  - frontenddeploys
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - frontends.sandtech.io
  resources:
  - frontenddeploys/status
  verbs:
  - get